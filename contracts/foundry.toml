[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.24"
optimizer = true
optimizer_runs = 200

remappings = [
  "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
  "forge-std/=lib/forge-std/src/",
]

[rpc_endpoints]
megaeth_testnet = "https://carrot.megaeth.com/rpc"
megaeth_mainnet = "https://mainnet.megaeth.com/rpc"
